<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Edwards Portfolio</title>
    <link rel="stylesheet" href="CSS_Files/style.css">
    <link rel="stylesheet" href="CSS_Files/snow.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="JS_Files/page_transition.Js" defer></script>

    <style>
        .bg-image {
            z-index: -1;
            /* The image used */
            background-image: url("Images_Files/Page_Background.png");
            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);
            box-shadow: inset 0 0 100px #ffffff;
            /* Full height */
            height: 100%;
            /* Center and scale the image nicely */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            padding: 20px;
            position: fixed;
            bottom: 0px;
            width: 100%;
        }

        /* Back button styles */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 12px;
            background-color: #0000007c;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Comfortaa', cursive;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #000000;
        }

        /* New code for contact page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #ffffff46;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 42px;
            color: #333;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .contact-item {
            margin: 0 20px;
            padding: 20px;
            background-color: #5e5e5e4b;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-item img {
            width: 42px;
            height: 42px;
            margin-bottom: 10px;
        }

        .contact-item .label {
            font-size: 18px;
            color: #333;
        }

        .contact-item .value {
            font-size: 16px;
            color: #000000;
        }
    </style>
    
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
    <div class="bg-image"></div>
    <div id="snowfall"></div>
    <script src="JS_Files/snow.Js"></script>

    <div class="container">
        <h1>Contact</h1>
        <div class="contact-info">
            <div class="contact-item">
                <img src="Images_Files/Phone_Icon.png" alt="Phone Icon">
                <span class="label">Phone</span>
                <span class="value">07835098905</span>
            </div>
            <div class="contact-item">
                <img src="Images_Files/Email_Icon.png" alt="Email Icon">
                <span class="label">Email</span>
                <span class="value">GeorgeWBEdwards@Outlook.com</span>
            </div>
            <div class="contact-item">
                <img src="Images_Files/Discord_Icon.png" alt="Discord Icon">
                <span class="label">Discord</span>
                <span class="value">avoggadro</span>
            </div>
        </div>
    </div>
</body>
</html>
