<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Edwards Portfolio</title>
    <link rel="stylesheet" href="CSS_Files/style.css">
    <link rel="stylesheet" href="CSS_Files/snow.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="JS_Files/page_transition.Js" defer></script>

    <style>

        .bg-image 
        {
            z-index: -1;
            
            /* The image used */
            background-image: url("Images_Files/Page_Background.png");

            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);
            box-shadow: inset 0 0 100px #ffffff;

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-repeat: no-repeat;
            background-attachment:fixed;
            background-position: center;
            background-size: cover;
            padding: 20px;
            position: fixed; bottom: 0px; width: 100%;
        }

        .main-content
        {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            font-size: 32px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -125%);
            width: 50%;
        }

        /* Position text in the middle of the page/image */
        .bg-text 
        {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            border: 3px solid #e3d9e6;
            text-align: center;
        }

        .social-icons img
        {
            height: 32px;
            width: 32px;
            margin: 0px 20px;
            margin-top: 20px;
            border-radius: 50%; /* Adding border radius for circular shape */
            transition: box-shadow 0.3s ease; /* Adding transition effect */
        }

        .social-icons img:hover
        {
            box-shadow: 0 0 0 5px #ffffff62; /* Applying box shadow to create the circle effect */
        }
        
        .button-container 
        {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button 
        {
            margin: 0 64px;
            padding: 20px 72px;
            background-color: rgba(0, 0, 0, 0.4); /* Black w/opacity/see-through */
            color: white;
            border: 3px solid #e3d9e6;
            border-radius: 4px;
            font-size: 24px;
            cursor: pointer;
        }
        .button-container button:hover 
        {
            background-color: rgba(0, 0, 0, 0.6); /* Black w/opacity/see-through */
        }

    </style>
    
</head>
<body>
    <div class="bg-image"></div>
    <div id="snowfall"></div>
    <script src="JS_Files/snow.Js"></script>

    <div class="main-content"> 
        <div class="bg-text">
            <h1>George Edwards</h1>
            <p>Game developer & designer</p>
            <!-- Social media icons -->
            <div class="social-icons">
                <a href="https://www.artstation.com/georgedz" target="_blank"><img src="Images_Files/Artstation_Icon.png" alt="Artstation"></a>
                <a href="https://www.instagram.com/avogadrogames" target="_blank"><img src="Images_Files/Instagram_Icon.png" alt="Instagram"></a>
                <a href="https://twitter.com/AvogadroGames" target="_blank"><img src="Images_Files/Twitter_Icon.png" alt="Twitter"></a>
                <a href="https://www.youtube.com/channel/UC9_lq2hiV3WpqT7enQbcmlQ" target="_blank"><img src="Images_Files/Youtube_Icon.png" alt="YouTube"></a>
            </div>
        </div>
        <div class="button-container">
            <button data-href="about_me.html">About</button>
            <button data-href="projects.html">Projects</button>
            <button data-href="contact.html">Contact</button>
        </div>
    </div>
</body>
</html>
