<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Edwards Portfolio</title>
    <link rel="stylesheet" href="CSS_Files/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">

    <style>

        .bg-image 
        {
            z-index: -1;
            
            /* The image used */
            background-image: url("Images_Files/Page_Background.png");

            /* Add the blur effect */
            filter: blur(8px);
            -webkit-filter: blur(8px);
            box-shadow: inset 0 0 100px #ffffff;

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-repeat: no-repeat;
            background-attachment:fixed;
            background-position: center;
            background-size: cover;
            position: fixed; bottom: 0px; width: 100%;
        }

        /* Position text in the middle of the page/image */
        .bg-text 
        {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            font-size: 32px;
            border: 3px solid #e3d9e6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%);
            z-index: 2;
            width: 50%;
            padding: 20px;
            text-align: center;
        }

        .social-icons img
        {
            height: 32px;
            width: 32px;
            margin: 0px 20px;
            margin-top: 20px;
        }

        #snowfall 
        {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake 
        {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall 
        {
            0% 
            {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% 
            {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        
    </style>
    
</head>
<body>
    <div class="bg-image"></div>
    <div id="snowfall"></div>
    <script src="JS_Files/snow.Js"></script>
    <div class="bg-text">
      <h1>George Edwards</h1>
      <p>Game developer & designer</p>
      <!-- Social media icons -->
      <div class="social-icons">
        <a href="https://www.artstation.com/georgedz" target="_blank"><img src="Images_Files/Artstation_Icon.png" alt="Artstation"></a>
        <a href="https://www.instagram.com/avogadrogames" target="_blank"><img src="Images_Files/Instagram_Icon.png" alt="Instagram"></a>
        <a href="https://twitter.com/AvogadroGames" target="_blank"><img src="Images_Files/Twitter_Icon.png" alt="Twitter"></a>
        <a href="https://www.youtube.com/channel/UC9_lq2hiV3WpqT7enQbcmlQ" target="_blank"><img src="Images_Files/Youtube_Icon.png" alt="YouTube"></a>
        <!-- Add more social media icons as needed -->
    </div>
    </div>
</body>
</html>
